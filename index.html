<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="taralino.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <nav class="header">
    <h1>Aim Trainer <code>1.0</code></h1>
  </nav>
  <script>

    let circle = { x: 0, y: 0, radius: 20 };
    let timer;
    let gameOver = false;
    let punkte = 0;
    let missThreshold = 30;
    let gameDuration = 20000;
    let gameStartTime;
    let clickCount = 0;
    let clickSound = new Audio("click.wav");
    let loseSound = new Audio("lose.wav");
    let backgroundSound = new Audio("background-music.mp3");
    backgroundSound.loop = true;  // Make the music loop
    backgroundSound.volume = 0.1; // Lower the volume

    function setup() {
      Canvas.init([0, 400], [0, 400], { width: 400, height: 400, background: [255, 255, 255] });
      gameStartTime = Date.now();

      newCircle();
      startGameTimer();
    }

    function newCircle() {
      circle.x = Math.random() * (400 - 40) + 20;
      circle.y = Math.random() * (400 - 40) + 20;

      circle.radius = Math.max(10, 20 - clickCount);
      resetTimer();
    }

    function resetTimer() {
      clearTimeout(timer);
      timer = setTimeout(() => {
        loseGame();
      }, 2000);
    }

    function startGameTimer() {
      setTimeout(() => {
        gameOver = true;
      }, gameDuration);
    }

    function loseGame() {
      gameOver = true;
      backgroundSound.pause();
      loseSound.play();
    }

    function loop() {
      Canvas.clear();
      if (gameOver) {
        if (Date.now() - gameStartTime >= gameDuration) {
          Canvas.text(200, 200, "Gewonnen!", { size: 24, color: "green", align: "center" });
        } else {
          Canvas.text(200, 200, "Verloren!", { size: 24, color: "red", align: "center" });
        }
      } else {
        Canvas.circle(circle.x, circle.y, circle.radius, { fill: "blue" });
        let remainingTime = gameDuration - (Date.now() - gameStartTime);
        Canvas.text(200, 40, "Zeit Ã¼brig: " + Math.max(0, Math.floor(remainingTime / 1000)) + "s", { size: 24, color: "black", align: "center" });
      }
      Canvas.text(200, 20, "Punkte: " + punkte, { size: 24, color: "black", align: "center" });
    }

    function on_mouse_down(x, y) {
      if (gameOver) return;

      if (!backgroundSound.playing) {
        backgroundSound.play(); // Start background music after first click
      }

      const distance = Math.sqrt((x - circle.x) ** 2 + (y - circle.y) ** 2);

      if (distance <= circle.radius) {
        punkte += 10;
        clickCount++;
        clickSound.play();
        newCircle();
      } else {

        if (distance <= (circle.radius + missThreshold)) {
          punkte += Math.max(0, Math.floor(10 - (distance / 5)));
          newCircle();
        } else {
          loseGame();
        }
      }
    }
  </script>
</body>

</html>
